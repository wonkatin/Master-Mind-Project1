<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <title>PLAY MASTERMIND!</title>
</head>
<body>
    <div class="mastermind">
        <div class="instructions hidden">
            <div>Pick 3 colors, click guess to check your code against the solution.</div>
            <div> ---a white square indicates a right color</div>
            <div> ---a black square indicates a right color & right position</div>
            <div>Use logical deduction to solve the code!</div>
            <div><button class="ok">OK</button></div>
        </div>
        <img id="win" class= "hidden" src="./win.png" alt="">
        <img id="lose" class= "hidden" src="./lose.png" alt="">
        <div class="winlose hidden">
            <canvas id="canvas"></canvas>
        </div>
        <div class="game">
            <div class="grid options">
                <div class="circle red option" id="red"></div>
                <div class="circle orange option" id="orange"></div>
                <div class="circle yellow option" id="yellow"></div>
                <div class="circle green option" id="green"></div>
                <div class="circle blue option" id="blue"></div>
                <div class="circle purple option" id="purple"></div>
            </div>
            <div class="choose">
                <h4>Pick: </h4>
                <button id="3">3</button>
                <h4>color code or </h4>
                <button id="4">4</button>
                <h4>color code</h4>
            </div>
            
            <div class="buttons hidden">
                <div>
                    <button id="check">Guess</button>
                </div>
                <div>
                    <button id="undo">Undo</button>
                </div>
                <div id="instruction-box">
                    <button id="instructions">Instructions</button>
                </div>
            </div>
            
            <div class="game-board">
            
            </div>
            <div id="solution">
                <h3>Solution:</h3>
                <div class="solution grid">
                    <div class="circle" id="solution-1"></div>
                    <div class="circle" id="solution-2"></div>
                    <div class="circle" id="solution-3"></div>
                </div>
                <div class="reset">
                    <button id="new-game">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>  
</body>
